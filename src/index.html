<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->

    <script
      src="https://kit.fontawesome.com/dce89e09ed.js"
      crossorigin="anonymous"
    ></script>

    <title>Domain generator</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Domain Generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Domains</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid hero">
      <div class="container text-center">
        <h1>Todos tus dominios, en un solo sitio</h1>
        <div class="dg-img">
          <img
            id="button"
            src="../src/assets/img/logo-dg.png"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid domain-section">
      <div class="container  text-center">
        <div class="row justify-content-center align-items-center">
          <div class="col-6">
            <p class="fs-1">
              Se generar√°n las combinaciones con las siguientes palabras:
            </p>
          </div>
          <div class="col-5 fs-2">
            <p>1: <span class="text-primary">'the', 'our'</span></p>
            <p>
              2:
              <span class="text-primary">'great', 'big', 'best', 'funny'</span>
            </p>
            <p>
              3:
              <span class="text-primary"
                >'jogger', 'racoon', 'bear', 'tiger'</span
              >
            </p>
            <p>4: <span class="text-primary">'.com', '.net', '.org'</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center p-5">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="display-1 text-primary fw-bold">Dominios</th>
          </tr>
        </thead>
        <tbody id="dominios"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
